<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الآذان</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body dir="rtl">

    
    <div id="container" class="container">

        <div class="city">
            <h1 id="city-name">الرياض</h1>
            <p id="date">الجمعة sep 23 2023</p>
        </div>
        <div class="dates">
            <div class="date-item">
                <h3>الفجر</h3>
                <h1 id="fajr">04:11</h1>
            </div>
            <div class="date-item">
                <h3>الشروق</h3>
                <h1 id="sunrise">04:11</h1>
            </div>
            <div class="date-item">
                <h3>الظهر</h3>
                <h1 id="dhur">04:11</h1>
            </div>
            <div class="date-item">
                <h3>العصر</h3>
                <h1 id="asr">04:11</h1>
            </div>
            <div class="date-item">
                <h3>المغرب</h3>
                <h1 id="sunset">04:11</h1>
            </div>
            <div class="date-item">
                <h3>العشاء</h3>
                <h1 id="isha">04:11</h1>
            </div>
        </div>

        <div class="select">
            <select name="" id="cities-select">

                
            </select>
        </div>

        
        
    </div>

    <script src="main.js"></script>
</body>
</html>
